<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edushare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
</head>

<body style="overflow: hidden; height: 100%;">
    <div class="row bg-light" style="height: 100%">
        <div class="col-md-3 col-lg-3 col-xl-4 col-2"></div>
        <div class="col-md-6 col-lg-6 col-xl-4 col-8 text-center d-flex flex-column justify-content-center">
            <div>
                <h1 class="text-dark" style="font-family: 'Brush Script MT', cursive;">Edushare</h1>

                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                </div>

                <input type="password" class="form-control my-3" placeholder="Password" name="password" id="password">

                
                <div class="my-1">
                    <button onclick="login()" class="btn btn-outline-primary">Login</button>
                </div>
                or
                <div class="my-1">
                    <a href="/register" class="btn btn-primary"> 
                        Register
                    </a>
                </div>
                
            </div>
            <script>
                function login() {
                    $.post('/login',{username: document.getElementById('username').value, password: document.getElementById('password').value},(result)=>{
                        if(result) {
                            window.location.assign('/');
                        } else {
                            $.notify("Invalid username or password");
                        }
                    })
                }
            </script>

        </div>
        <div class="col-md-3 col-lg-3 col-xl-4 col-2"></div>
    </div>

</body>

</html>
